<div class="input-group">
    <input type="text" class="form-control" placeholder="Пошук за ключовими словами">
    <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
        </button>gtx
    </div>
</div>
<h3>Розширений пошук</h3>
<div class="dropdown_main_block">
    <div class="dropdown_small_block">
        <p-dropdown [options]="universityNames" [(ngModel)]="selectedUniversity" [filter]="true" placeholder='Вуз...' [style]="{'width':'200px','margin-bottom':'10%'}" (onChange)="onUniversitySelected()"></p-dropdown>
        <p-dropdown [options]="cources" [(ngModel)]="selectedCource" [filter]="true" placeholder="Курс..." [style]="{'width':'200px','margin-bottom':'10%'}" (onChange)='OnCourceSelected()'></p-dropdown>
    </div>
    <div class="dropdown_small_block">
        <p-dropdown [options]="facultyNames" [(ngModel)]="selectedFaculty" [filter]="true" placeholder="Спеціальність..." [style]="{'width':'200px','margin-bottom':'10%'}" (onChange)="onFacultySelected()"></p-dropdown>
        <p-dropdown [options]="subjects" [(ngModel)]="selectedSubject" [filter]="true" placeholder="Предмет..." [style]="{'width':'200px','margin-bottom':'10%'}"></p-dropdown>
    </div>
    </div>

<table class="table" style="margin-bottom:0px;">
    <thead class="thead">
        <tr>
            <th style="width:19%">Вуз</th>
            <th style="width:19%">Спеціальність</th>
            <th style="width:19%">Предмет</th>
            <th style="width:19%">Тема</th>
            <th style="width:10%">Автор</th>
            <th style="width:7%">Дата</th>
            <th style="text-align:right;width:7%">Ціна, ₴</th>
        </tr>
    </thead>
</table>
<p-dataList [value]="works" [paginator]="true" [rows]="10">
    <ng-template let-work pTemplate="workItem">
        <workItem [Item]="work"></workItem>
    </ng-template>
</p-dataList>
